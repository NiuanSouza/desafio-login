<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">

  </head>
  <body>
  {% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="" alt=""> Logo
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> 
            </div>
            <form class="d-flex ms-3"> 
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-primary me-2">Perfil</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary me-2">Criar Conta</a>
                    <a href="{% url 'login' %}" class="btn btn-primary">Entrar</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>


      <div>
        <div class="container">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
        {% block content %}
        {% endblock content %}
      </div>
  </body>
</html>
